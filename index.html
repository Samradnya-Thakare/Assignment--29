<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Operations</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Text Operations Tool</h1>
        <textarea id="textInput" placeholder="Enter your text here..." rows="6"></textarea>

        <div class="button-group">
            <button onclick="toUpperCase()">Uppercase</button>
            <button onclick="toLowerCase()">Lowercase</button>
            <button onclick="countWords()">Count Words</button>
            <button onclick="reverseText()">Reverse Text</button>
            <button onclick="clearText()">Clear Text</button>
        </div>

        <div class="output">
            <h2>Result:</h2>
            <p id="resultText">Your result will appear here.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
